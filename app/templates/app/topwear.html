{% extends 'app/base.html' %}
{% load static %}
{% block title %}Top Wear{% endblock title %}
{% block main-content %}
<div class="container my-5">
    <div class="row">
        <div class="col-sm-3">
            <h3>Top Wear</h3>
        </div>
        <div class="col-sm-8 ">
            <div class='row'>
                {% for bw in topwear %}
                <div class='col-sm-4 text-center mb-4'>
                    <a href="{% url 'product-detail' bw.id  %}" class="btn">
                        <div class="item">
                            <img src="{{bw.product_image.url}}" alt="" height="300" class="">
                            <div class="fw-bold">{{bw.title}}</div>
                            <div class="fw-fold">Rs. {{bw.discounted_price}}
                                <small class="fw-light text-decoration-line-through">{{bw.selling_price}}</small>
                            </div>
                        </div>
                    </a>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>
</div>
{% endblock main-content %}
